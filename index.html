<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BFS Pathfinding Visualizer</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h1>BFS Pathfinding Visualizer</h1>

    <!-- Controls -->
    <div class="controls">
        <button id="startBtn">Start BFS</button>
        <button id="clearBtn">Clear Grid</button>
        <span class="info">
            Click to add walls.  
            Start = Green, End = Red
        </span>
    </div>

    <!-- Status -->
    <div id="status"></div>

    <!-- Grid Container -->
    <div id="grid"></div>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
